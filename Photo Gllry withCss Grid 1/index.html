<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Grid</title>
</head>
<body>
    <h1>Amazing Product Grid</h1>

    <div class="product-grid">
        <div class="product-item">
            <img class="product-image" src="https://images.pexels.com/photos/18688394/pexels-photo-18688394/free-photo-of-furniture-in-a-modern-home-interior.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="Product 1">
            <div class="product-details">
                <h2 class="product-title">Product 1</h2>
                <p class="product-price">$29.99</p>
            </div>
        </div>
        <div class="product-item">
            <img class="product-image" src="https://images.pexels.com/photos/18688394/pexels-photo-18688394/free-photo-of-furniture-in-a-modern-home-interior.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="Product 2">
            <div class="product-details">
                <h2 class="product-title">Product 2</h2>
                <p class="product-price">$39.99</p>
            </div>
        </div>
        <div class="product-item">
            <img class="product-image" src="https://images.pexels.com/photos/18688394/pexels-photo-18688394/free-photo-of-furniture-in-a-modern-home-interior.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="Product 3">
            <div class="product-details">
                <h2 class="product-title">Product 3</h2>
                <p class="product-price">$49.99</p>
            </div>
        </div>
        <!-- Add more product items as needed -->
    </div>
</body>
</html>
