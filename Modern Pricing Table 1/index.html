<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modern Pricing Table</title>
</head>
<body>

    <div class="pricing-table">
        <!-- Pricing Column 1 -->
        <div class="pricing-column">
            <div class="pricing-header">
                <h3>Basic</h3>
            </div>
            <div class="price">$9.99/month</div>
            <ul class="feature-list">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <a href="#" class="cta-button">Get Started</a>
        </div>

        <!-- Pricing Column 2 -->
        <div class="pricing-column">
            <div class="pricing-header">
                <h3>Pro</h3>
            </div>
            <div class="price">$19.99/month</div>
            <ul class="feature-list">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <a href="#" class="cta-button">Get Started</a>
        </div>

        <!-- Pricing Column 3 -->
        <div class="pricing-column">
            <div class="pricing-header">
                <h3>Premium</h3>
            </div>
            <div class="price">$29.99/month</div>
            <ul class="feature-list">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </div>

</body>
</html>
