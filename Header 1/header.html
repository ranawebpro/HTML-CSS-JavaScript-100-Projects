<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Amazing Header</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: #3498db;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #2c3e50;
      padding: 10px;
    }

    nav a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #e74c3c;
    }

    section {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Amazing Website</h1>
    <p>Welcome to a world of awesomeness!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Main Content Goes Here</h2>
    <p>This is where your main content will be placed.</p>
  </section>
</body>
</html>
